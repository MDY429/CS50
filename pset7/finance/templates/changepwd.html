{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('changpwd') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="password_cur" placeholder="Currrent Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password_new" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password_chk" placeholder="Check Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
